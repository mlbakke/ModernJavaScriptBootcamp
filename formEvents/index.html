<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form events</title>
</head>
<body>
    <form action="" id="form">
        <input type="text" placeholder="credit card" name="creditCard" id="cc">
        <label for="">
            I agree to TOS
            <input type="checkbox" name="termsAgreed" id="terms">
        </label>
        <select name="veggie" id="veggies">
            <option value="eggplant">Eggplant</option>
            <option value="asparagus">Asparagus</option>
            <option value="carrot">Carrot</option>
        </select>
        <input type="submit" value="Submit">
    </form>
    <script src="events.js"></script>
</body>
</html>
